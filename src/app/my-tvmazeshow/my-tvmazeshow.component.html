<div *ngIf="show">
  <div class="display"><span class="displayCategory">Show Title: </span>{{ show.name }}</div>
  <div class="display" ><span class="displayCategory">Genre: </span>{{ show.genre }}</div>
  <div class="display"><span class="displayCategory">Country of Origin: </span>{{ show.country }}</div>
  <div class="display"><span class="displayCategory">Summary: </span>{{ show.summary }}</div>
  <div class="display"><img [src]="show.image" /></div>
</div>
